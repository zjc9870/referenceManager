<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>文献搜索</title>
    <meta name="description" content="这是一个 index 页面"/>
    <meta name="keywords" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{/css/amazeui.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/paginate/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/jstree/default/style.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/sweetalert/sweetalert.css}"/>
    <script th:src="@{/scripts/jquery-2.1.4.js}"></script>
    <script th:src="@{/scripts/amaz/amazeui.min.js}"></script>
    <script th:src="@{/scripts/amaz/app.js}"></script>
    <script th:src="@{/scripts/jstree/jstree.min.js}"></script>
    <script th:src="@{/scripts/sweetalert/sweetalert.min.js}"></script>
</head>

<body>
<header class="am-topbar admin-header" id="header">
</header>
<div class="am-cf admin-main">
    <div class="nav-navicon admin-main admin-sidebar">
        <div style="color:#333333; margin: 10px 0 0 0;" id="hello"> </div>
        <div class="sideMenu" id="sideMenu">
        </div>
    </div>
    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        首页
                    </button>
                </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">
                        文献搜索
                    </button>
                </li>
            </ul>
        </div>

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul>
                    文献搜索
                </ul>
            </div>
            <div class="fbneirong" style="min-height: 150px">
                <form class="am-form">
                    <div class="am-form-group am-cf">
                        <div class="zuo">关键词：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="keywords" name="keywords" placeholder="请输入关键词"/>
                            <input type="hidden" id="currentKeywords" />
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="you" style="margin-left: 11%;">
                            <div id="search" class="am-btn am-btn-success am-radius">搜索文献</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="listbiaoti am-cf" style="display: none" id="resultTitle">
                <ul>
                    搜索结果
                </ul>
            </div>

            <form class="am-form am-g" style="display: none" id="resultForm">
                <!--<div id="page" class="am-pagination am-fr"></div>-->
                <input type="hidden" id="currentPage" />
                <div class="am-btn-group am-btn-group-xs" id="resultPanel" style="display: none">

                </div>
                <div class="am-btn-group am-btn-group-xs" id="nextPagePanel" style="display: none">

                </div>
                <hr />
                <p>
                </p>
            </form>
            <div class="foods">
            </div>
        </div>
    </div>
</div>
<script th:src="@{/scripts/paginate/jquery.paginate.js}"></script>
<script th:src="@{/scripts/common.js}"></script>
<script th:src="@{/scripts/search/search.js}"></script>
</body>
</html>
